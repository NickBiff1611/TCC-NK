<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Equipe - Bivers Lavacar - Lavagem Automotiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nossa Equipe</h1>
            <a href="index.html" class="btn-voltar">Voltar</a>
        </header>
        
        <main>
            <div id="listaFuncionarios" class="lista-funcionarios">
            </div>
            
            <section class="feedback-section">
                <h2>Deixe seu Feedback</h2>
                <form id="formFeedback">
                    <div class="form-group">
                        <label for="nomeFeedback">Seu Nome:</label>
                        <input type="text" id="nomeFeedback" name="nomeFeedback" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="emailFeedback">Seu E-mail (opcional):</label>
                        <input type="email" id="emailFeedback" name="emailFeedback">
                    </div>
                    
                    <div class="form-group">
                        <label for="notaFeedback">Nota (1-5):</label>
                        <select id="notaFeedback" name="notaFeedback" required>
                            <option value="5">5 - Excelente</option>
                            <option value="4">4 - Muito Bom</option>
                            <option value="3">3 - Bom</option>
                            <option value="2">2 - Regular</option>
                            <option value="1">1 - Ruim</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="comentarioFeedback">Coment√°rio:</label>
                        <textarea id="comentarioFeedback" name="comentarioFeedback" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Enviar Feedback</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
